<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <title>定義相談室 podcast</title>
  <style>
    h1{
      display: block;               /*設定為區塊性*/
      font-size: 2em;               /*字體大小*/
      margin-bottom: 5px;        /*距離下面元素距離*/
      font-weight: bold;            /*字體粗度*/
    }
    header{
      background-color: #ffffff;    /*背景顏色*/
      margin-bottom: 5px;
    }
    nav ul{                         /*nav底下的ul*/
      background-color: rgba(255, 182, 74, 0.927);
      height: 30px; 
      padding-top: 8px;
    }
    nav li{                         /*nav底下的li*/
      margin-right: 80px;           /*距離右邊多少距離*/
      display: inline;              /*設定為在同一水平線*/
    }
  
    footer{
      background-color: #ffd452;
      clear: both;                  
      padding-top: 10px;            /*文字距離上方邊寬的距離*/
      padding-bottom: 10px;         /*文字距離下方邊寬的距離*/
      text-align: center;           /*字體對齊*/
    }
    article{
      background-color: #ffde70;
      padding-top: 1px;
      margin-bottom: 5px;
      float: left;
      width: 100%;
      height: 500px;
    }
  </style>
</head>

<body>
  <header> 
    <h1> <img src="定義團圖.jpg" alt="定義團圖" style=" width:100px; height: 80px;"></h1>
    <nav>
      <ul>
        <li><a href="#">首頁</a></li>
        <li><a href="#">關於我們</a></li>
        <li><a href="#">作品集</a></li>
        <li><a href="#">精華剪輯</a></li>
      </ul>
    </nav>
  </header>
  
    <article>
       <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" style="padding-top: 10px; padding-bottom: 10px; text-align: center;" >
          <div class="carousel-item active">
            <img src="定義團圖.jpg" width="1000px" height="500px" alt="定義團圖">
          </div>
          <div class="carousel-item">
            <img src="podcast 示意圖.jpg" width="1000px" height="500px" alt="podcast 示意圖">
          </div>
          <div class="carousel-item">
            <img src="早安草莓.jpeg" width="1000px" height="500px" alt="早安草莓">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </article>

    <footer>
      <p><i>聯繫我們<br>
        <a href="https://www.facebook.com/people/%E5%AE%9A%E7%BE%A9%E7%9B%B8%E8%AB%87%E5%AE%A4/100089612877520/">定義相談室Facebook 2022</a></i></p>
    </footer>
</body>
</html>
